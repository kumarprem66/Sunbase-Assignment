<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>

    <button id="createCustomerButton">Create-customer</button>
    <table border="1">
        <thead>
            <tr>
                <th>UUID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="customers"></tbody>
    </table>

    <button onclick="logout()">Logout</button>

    <script src="customer-list.js"></script>
</body>
</html>
